version: "3.8"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: chatesyle-app
    container_name: chatesyle-app
    restart: unless-stopped
    ports:
      - "8007:80"
    environment:
      - APP_ENV=local
      - APP_DEBUG=true
      - APP_KEY=${APP_KEY:-}
      - DB_CONNECTION=mysql
      - DB_HOST=chatesyle-db
      - DB_PORT=3306
      - DB_DATABASE=chatesyle
      - DB_USERNAME=root
      - DB_PASSWORD=
    volumes:
      - ./:/var/www/html
    depends_on:
      chatesyle-db:
        condition: service_healthy
    networks:
      - chatesyle-network

  chatesyle-db:
    image: mysql:8.0
    container_name: chatesyle-db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: chatesyle
      MYSQL_ROOT_PASSWORD: ""
      MYSQL_ALLOW_EMPTY_PASSWORD: "yes"
      MYSQL_ROOT_HOST: "%"
    ports:
      - "3308:3306"   # host:container, so XAMPP’s MySQL doesn’t block you
    volumes:
      - chatesyle-dbdata:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - chatesyle-network

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: chatesyle-phpmyadmin
    restart: unless-stopped
    environment:
      PMA_HOST: chatesyle-db
      PMA_PORT: 3306
    ports:
      - "8088:80"
    depends_on:
      - chatesyle-db
    networks:
      - chatesyle-network

volumes:
  chatesyle-dbdata:

networks:
  chatesyle-network:
    driver: bridge
